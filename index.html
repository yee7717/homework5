    <p class="highcharts-description">
        根據統計數據，來臺旅客以亞洲地區為主，總數高達7,942,502人，其次是美洲地區的1,340,324人與歐洲地區的692,182人。大洋洲旅客有227,544人，非洲地區旅客為19,020人，其他未列明地區僅1,708人。這反映出亞洲在來臺旅遊中占絕對主導地位，其次為跨洲旅客市場的多元化發展。
